spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: migrations_history

cloud:
  aws:
    enabled: false
  storage:
    tasks-bucket-name: test-tasks-bucket
    presigned-url-expiration-minutes: 15