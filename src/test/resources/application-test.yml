spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0.41:///test_db?TC_TMPFS=/var/lib/mysql:rw
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: migrations_history

cloud:
  aws:
    enabled: false
  storage:
    tasks-bucket-name: test-tasks-bucket
    presigned-url-expiration-minutes: 15
  messaging:
    enabled: false


modules:
  task:
    worker:
      num-workers: 2
      start-delay-range-ms-min: 150
      start-delay-range-ms-max: 1200
      loop-delay-range-ms-min: 200
      loop-delay-range-ms-max: 400
      shutdown-delay-ms: 5000
